<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Dashboard</h1>

        <div id="clock"></div>

        <div class="info">
            <div id="panel">📅 Next Event:</div>
            <div id="panel">☀️ Weather:</div>
        </div>
        
        <form id="search" action="https://www.google.com/search" method="get" target="_blank">
            <input type="text" name="q" placeholder="Search...">
            <button type="submit">🔍</button>
        </form>

        <div id="apps">
            <a href="https://bsd.instructure.com/" target="_blank">
                <img src="images/canvas.png" alt="Canvas">
            </a>
            <a href="https://studentvue.beaverton.k12.or.us/Home_PXP2.aspx" target="_blank">
                <img src="images/studentvue.png" alt="StudentVUE">
            </a>
            <a href="https://drive.google.com/drive/my-drive" target="_blank">
                <img src="images/drive.png" alt="Google Drive">
            </a>
            <a href="https://open.spotify.com" target="_blank">
                <img src="images/spotify.png" alt="Spotify">
            </a>
        </div>
    </body>
</html>
